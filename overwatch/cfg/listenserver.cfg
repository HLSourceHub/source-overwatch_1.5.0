// OVERWATCH LISTENSERVER.CFG
// $LastChangedDate: 2011-02-03 16:43:16 -0500 (Thu, 03 Feb 2011) $


// // Server Settings

// Server Hostname
hostname "Overwatch LS"

// Server Password
sv_password ""

// RCON Password
rcon_password "CHANGEM3"

// Listen Server
sv_lan 1
sv_stats 0
sv_region -1

// Enable Logging
log 1
sv_logfile 1
sv_logecho 0
sv_logbans 1

// Load Banned User List
exec banned_user.cfg
exec banned_ip.cfg
writeid

// Server Optimization
fps_max 1024
net_maxfilesize 128
sv_minrate 20000
sv_maxrate 50000
sv_mincmdrate 50
sv_maxcmdrate 101
sv_minupdaterate 50
sv_maxupdaterate 101
decalfrequency 15

// MapCycle File
mapcyclefile mapcycle.txt

// Cheats Disabled
sv_cheats 0

// AllTalk Disabled
sv_alltalk 0

// Lag Compensation Enabled
sv_unlag 1

// Misc.
sv_allowupload 1
sv_allowdownload 1
tv_enable 0
heartbeat

// // Multiplayer Settings

// Time Limit
mp_timelimit 30

// Friendly Fire
mp_friendlyfire 0

// Weapon Stay
mp_weaponstay 0

// Allow Voting
mp_allowvoting 1

// Misc.
mp_autoteambalance 0
mp_limitteams 0
mp_delayteamswitch 1
mp_flashlight 1
mp_footsteps 1
mp_falldamage 1
mp_chattime 5


// // Overwatch Settings

// Round Time Limit (Minutes)
ow_round_timelimit 20

// GM Starting Resources
ow_gm_startresources 100000
